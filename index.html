<!DOCTYPE html>
<html>
<head>
    <title>Will You Be My Valentine? ‚ù§Ô∏è</title>
    <style>
        body {
            text-align: center;
            font-family: Arial;
            background: linear-gradient(to right, #ff758c, #ff7eb3);
            margin-top: 100px;
            overflow: hidden;
        }

        h1 {
            font-size: 40px;
            color: white;
        }

        .btn {
            padding: 15px 30px;
            font-size: 20px;
            border: none;
            cursor: pointer;
            margin: 20px;
            border-radius: 10px;
        }

        #yesBtn {
            background-color: red;
            color: white;
        }

        #noBtn {
            background-color: black;
            color: white;
            position: absolute;
        }

        #message {
            display: none;
            font-size: 30px;
            margin-top: 30px;
            color: white;
            animation: pop 0.5s ease-in-out;
        }

        @keyframes pop {
            0% { transform: scale(0); }
            100% { transform: scale(1); }
        }
    </style>
</head>

<body>

    <h1>Will You Be My Valentine? üíñ</h1>

    <button id="yesBtn" class="btn" onclick="showMessage()">Yes ‚ù§Ô∏è</button>
    <button id="noBtn" class="btn" onmouseover="moveButton()">No üòú</button>

    <div id="message">
        üíå Yayyyyy!!!  
        You just made me the happiest person alive! ‚ù§Ô∏èüòç  
        I promise unlimited love, chocolates & cuddles forever üíï
    </div>

    <!-- üéµ Background Song -->
    <audio id="bgMusic">
        <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" type="audio/mpeg">
    </audio>

    <script>
        function showMessage() {
            document.getElementById("message").style.display = "block";
            document.getElementById("bgMusic").play();
        }

        function moveButton() {
            var button = document.getElementById("noBtn");
            var x = Math.random() * (window.innerWidth - 100);
            var y = Math.random() * (window.innerHeight - 50);

            button.style.left = x + "px";
            button.style.top = y + "px";
        }
    </script>

</body>
</html>
